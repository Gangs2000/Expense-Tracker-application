#port configuration
server.port=9888

#MongoDB configuration
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=expense-tracker

#Postgres database Configuration
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/expense-tracker
spring.datasource.username=postgres
spring.datasource.password=postgres

#Dialect for PostgresSql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#Eureka client configuration
spring.application.name=rest-api-service
eureka.client.serviceUrl.defaultZone=http://localhost:9886/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.devtools.remote.restart.enabled=true
spring.cloud.compatibility-verifier.enabled=false