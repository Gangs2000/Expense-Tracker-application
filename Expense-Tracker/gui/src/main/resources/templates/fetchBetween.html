<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <title>Filter duration</title>        
    </head>
</head>
<body style="background-color:#FBFBFB">
    <div class="container-fluid">
        <div class="row">
            <div id="addMenuBar"></div>
        </div><br>
        <div class="row">
            <div id="addExpenseDetails"></div>
        </div><br>
        <div class="row">
            <div class="col-sm"></div>            
                <div class="col-sm">
                    <form action="/expense-tracker/app/gui/filter/fetch-between" method="post">
                        <div class="row">                            
                            <div class="col-sm-4">                                
                                <input type="date" class="form-control" name="startDate" required>
                            </div>                            
                            <div class="col-sm-4">                                
                                <input type="date" class="form-control" name="endDate" required>
                            </div>                            
                            <div class="col-sm-4"><button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Filter Records</button></div>
                        </div>
                    </form>
                </div>
            <div class="col-sm"></div>
        </div><br>
        <div class="row">
            <!-- IF CURRENT DAY EXPENSE IS 0 -->
            <div>
                <div th:if="${fetchedRecords}==0">
                    <div class="row">
                        <div class="col-sm">
                            <center>
                                <p style="font-size:24px; margin-top:6%; font-weight:bold;">No records filtered to be shown</p>
                                <i class="bi bi-emoji-frown" style="font-size:100px"></i>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ELSE CURRENT DAY EXPENSE IS NOT 0 -->
            <div style="overflow: auto;">
                <div th:if="${fetchedRecords}!=0">
                    <br>
                    <span style="margin-left:5%; font-weight:bold; font-size:20px;">Total amount from filtered records :&nbsp;&nbsp;<span th:text="'Rs '+${totalSum}" class="badge"/></span>                    
                    <br><br><br>
                    <table class="table table-striped" style="width:90%; margin-left:5%">
                        <tbody>                                
                            <tr style="background-color:white; font-weight:bold; text-align:center">
                                <td>Notes</td>
                                <td>Expensed amount</td>
                                <td>Date ( YYYY-MM-DD )</td>
                                <td>Recorded time</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            <tr th:each="expense : ${filteredList}" style="text-align:center">                                    
                                <td th:text="${expense.notes}"/>
                                <td th:text="${expense.expensedAmount}"/>
                                <td th:text="${expense.transactionDate}"/>
                                <td th:text="${expense.recordedTime}"/>
                                <td><a class="btn btn-primary" th:href="'/expense-tracker/app/gui/fetch/expenseId/'+${expense._id}">Edit</a></td>
                                <td><a class="btn btn-danger" th:href="'/expense-tracker/app/gui/fetch/expenseId/'+${expense._id}">Delete</a></td>                                    
                            </tr>
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div><br>
    </div>

    <!--Model Box to edit data for current ID-->
    <div class="modal fade" id="editExpense" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/expense-tracker/app/gui/filter/fetch-between/editExpense" method="post">
                        <label class="form-label">&nbsp;&nbsp; Notes Id : </label>
                        <input type="text" class="form-control" name="id" id="id" readonly><br>                                                        
                        <label class="form-label">&nbsp;&nbsp; Notes : </label>
                        <input type="textarea" class="form-control" name="notes" id="notes" placeholder="Put notes to remember" autocomplete="off" required><br>
                        <label class="form-label">&nbsp;&nbsp; Expensed Amount : </label>
                        <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter amount in Rupees" min="1" autocomplete="off" required><br>
                        <button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Update Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <!--Model Box to delete data for current ID-->
    <div class="modal fade" id="deleteExpense" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/expense-tracker/app/gui/filter/fetch-between/deleteExpense" method="post">
                        Are you sure you want to delete expense?<br><br>
                        <input type="hidden" id="setIdValue" name="id">
                        <button type="submit" class="btn btn-primary">Delete expense</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    
    <script>           
        $(function(){
            $("#addMenuBar").load("menuBar");
        });

        $(function(){
            $("#addExpenseDetails").load("expenseDetails");
        }); 
            
        $('.table .btn-primary').on('click', function(event){     
            event.preventDefault();        
            var href=$(this).attr('href');   
            $.get(href, function(expense, status){
                $("#id").val(expense._id);
                $("#notes").val(expense.notes);
                $("#amount").val(expense.expensedAmount);
            });
            $('#editExpense').modal('show');
        });

        $('.table .btn-danger').on('click', function(event){     
            event.preventDefault();        
            var href=$(this).attr('href');   
            $.get(href, function(expense, status){
                $("#setIdValue").val(expense._id);                                   
            });
            $('#deleteExpense').modal('show');
        });   
    </script>
    
</body>
</html>
