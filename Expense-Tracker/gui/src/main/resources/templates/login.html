<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Expense Tracker Login</title>
    <style>
        .bi{font-size:18px}
    </style>
</head>
<body style="background-color:#FBFBFB">
<div class="container">
    <div class="row" style="background-color:#424369; padding:35px; margin-left:-21%; width:142%; color:white">
        <div class="col-sm">            
            <center><h5><i class="bi bi-file-text-fill"></i>&nbsp;&nbsp;Expense Tracker</h5></center>                        
        </div>
    </div>
</div>
<div class="container" style="margin-left:15%; margin-top:8%">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <div class="col-sm-5" style="background-color:#424369; padding:35px; color:white; border-radius:10px">
                    <form action="/expense-tracker/app/gui/login-request" method="post">
                        <div class="mb-3">
                            <h3>Login</h3><br>
                            <div class="col-sm">
                                <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Enter email address :</label>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="login" name="emailId" aria-describedby="emailHelp2" placeholder="example@gmail.com" autocomplete="off" required>
                                        <div id="emailHelp2" class="form-text" style="color:white">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary" onclick="loginEvent()" style="width: 100%;"><b>Send OTP</b></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Enter OTP :</label>
                            <input type="password" name="otp"  placeholder="******" class="form-control" maxlength="6" required>
                        </div><br>
                        <center><button type="submit" class="btn" style="width:100%; background-color:#F3486A; color:white"><strong>Verify and Login</strong></button></center>
                    </form>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5" style="background-color:#424369; padding:35px; color:white; border-radius:10px">
                    <form action="/expense-tracker/app/gui/registration-request" method="post">
                        <div class="mb-3">
                            <h3>Create new account</h3><br>
                            <div class="col-sm">
                                <label class="form-label"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Enter email address :</label>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="register" name="emailId" aria-describedby="emailHelp2" placeholder="example@gmail.com" autocomplete="off" required>
                                        <div id="emailHelp2" class="form-text" style="color:white">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary" onclick="registerEvent()" style="width: 100%;"><b>Send OTP</b></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Enter OTP :</label>
                                    <input type="password" name="otp"  placeholder="******" class="form-control" maxlength="6" required>
                                </div>
                                <div class="col-sm-6">
                                    <label class="form-label"><i class="bi bi-shield-lock-fill"></i>&nbsp;&nbsp;Enter Name : </label>
                                    <input type="text" name="userName"  placeholder="John Doe" class="form-control" autocomplete="off" required>
                                </div>                                
                            </div>
                        </div>
                    <center><button type="submit" class="btn" style="width:100%; background-color:#F3486A; color:white; margin-top: 5%;"><strong>Verify and Create</strong></button></center>
                    </form><br>
                </div>
            </div>
        </div><br><br>
    </div>
</div>
</body>
</html>

<script>
    const registerEvent=()=>{
        console.log("Account registration process started.."); 
        let emailId=document.getElementById("register").value;
        if(emailId!=="" && emailId.includes("@")){            
            $.ajax({                
                url:'/expense-tracker/app/gui/register-account/sendOTP',
                data: JSON.stringify({emailId:emailId, info:'sendOTP'}),
                contentType:'application/json',
                type:'POST',
                dataType:'json',                
                success:function(response){
                    if(response.status=='success'){
                        swal({
                            title: "Sent!!",
                            text: "OTP has been sent to your email ID",
                            icon: "success",
                            button: "Okay"
                        });
                    }                        
                    else {
                        swal({
                            title: "Oops!!",
                            text: "Email ID is already registered",
                            icon: "error",                            
                            button : false
                        });
                        setTimeout(() => { window.location.href="/expense-tracker/app/gui/"; }, 4000);
                    }                        
                },
                error:function(error){
                //Error will be triggered when response is success..
                    console.log(error);
                }
            })
        }            
        else    
            alert("Email ID can't be empty");
    };

    const loginEvent=()=>{
        console.log("Account login process started..");
        let emailId=document.getElementById("login").value;
        if(emailId!=="" && emailId.includes("@")){
            $.ajax({
                url:'/expense-tracker/app/gui/login-account/sendOTP',
                data: JSON.stringify({emailId:emailId, info:'sendOTP'}),
                contentType:'application/json',
                type:'POST',
                dataType:'json',                
                success:function(response){
                    if(response.status=='success'){
                        swal({
                            title: "Sent!!",
                            text: "OTP has been sent to your email ID",
                            icon: "success",
                            button: "Okay"
                        });
                    }                        
                    else {
                        swal({
                            title: "Oops!!",
                            text: "Email ID is not registered",
                            icon: "error",                            
                            button : false
                        });
                        setTimeout(() => { window.location.href="/expense-tracker/app/gui/"; }, 4000);
                    }                    
                },
                error:function(error){
                //Error will be triggered when response is success..
                    console.log(error);
                }
            })
        }   
        else  
            alert("Email ID can't be empty");
    };
</script>
