<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <title>Monthly Bar Graph</title>
</head>
</head>

<body style="background-color:#FBFBFB">
    <div class="container-fluid">
        <div class="row">
            <div id="addMenuBar"></div>
        </div><br><br>   
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <form action="/expense-tracker/app/gui/show/monthly-barGraph" method="post">
                    <div class="row">                            
                        <div class="col-sm-4">                                
                            <select class="form-select" name="month" required>                                    
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                              </select>
                        </div>              
                        <div class="col-sm-4">
                            <input type="number" class="form-control" min="1900" max="3000" step="1" name="year" placeholder="Select Year" required>
                        </div>              
                        <div class="col-sm-4"><button type="submit" class="btn btn-primary" style="width:100%; font-weight:bold;">Show Graph</button></div>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div><br>
        <div class="row">
            <!-- IF CURRENT DAY EXPENSE IS 0 -->
            <div>
                <div th:if="${fetchedRecords}==0">
                    <div class="row">
                        <div class="col-sm">
                            <center>
                                <p style="font-size:24px; margin-top:10%; font-weight:bold;">No data filtered to show bar graph</p>                                
                                <i class="bi bi-graph-up" style="font-size:100px"></i>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ELSE CURRENT DAY EXPENSE IS NOT 0 -->
            <div style="overflow: auto;">
                <div th:if="${fetchedRecords}!=0">
                    <br>
                    <div class="container">                                                         
                        <h2 align="center">Graphical visualization of amount expensed in the month</h2>
                        <div id="container" style="height: 600px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div><br>
    </div>
    <script th:inline="javascript">
        $(function () {
            $("#addMenuBar").load("menuBar");
        });
                    
        //Very very important line which we fetch amountList data from spring boot backend model attribute
        var days= /*[[${daysList}]]*/ "";
        var amount = /*[[${amountList}]]*/ "";   
        var label = /*[[${label}]]*/ "";
        var maxAmount=Math.max(...amount);     

        $(function () {                        
            Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: label
                },
                subtitle: {
                    text: 'Amounts are represented in Rupees'
                },
                xAxis: {
                    categories: days,
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    max: maxAmount+100,
                    title: {
                        text: 'Amount in Rupees'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:20px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0; color:red"><b>Rs.{point.y:.1f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Amount',
                    data: amount
                }]
            });
        });
    </script>
</body>

</html>
